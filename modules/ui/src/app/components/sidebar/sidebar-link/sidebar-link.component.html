@if (!item.isButton) {
  <a (click)="linkClick.emit(item.id)" [ngClass]="{'bg-zinc-800': item.isActive}" class="flex px-3 py-2 w-full items-center rounded-lg gap-2 hover:bg-zinc-800 transition-all ease-in-out duration-200" [routerLink]="item.link">
    <i [class]="item.icon"></i>
    <span>{{item.title}}</span>
  </a>
} @else if (item.title.includes('component')) {
  <p class="flex px-3 py-2 rounded-lg">custom-component-render</p>
} @else {
  <button class="flex px-3 py-2 w-full rounded-lg items-center gap-2 hover:bg-zinc-800 transition-all ease-in-out duration-200" (click)="sidebarButtonClick.emit()">
    <i [class]="item.icon"></i>
    <span>{{item.title}}</span>
  </button>
}
