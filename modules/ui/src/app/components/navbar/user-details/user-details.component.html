<div class="flex flex-col gap-4 items-center p-3">
  <p-avatar [image]="userDetails.avatar_url" shape="circle" size="xlarge" />

  <p class="flex flex-col items-center gap-1">
    <span>{{ userDetails.first_name }} {{ userDetails.last_name }}</span>
    <span class="text-gray-500 text-sm">&#64; {{ userDetails.username }}</span>
  </p>
</div>
