<div class="card">
  <p-toast />
  <p-toolbar styleClass="mb-6">
    <ng-template #start>
      <p-button
        label="New"
        size="small"
        icon="pi pi-plus"
        class="mr-2"
        (onClick)="openNew()"
      />
    </ng-template>

    <ng-template #end>
      <p-fileupload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        auto
        customUpload
        class="mr-2 inline-block"
        [chooseButtonProps]="{ severity: 'secondary', size: 'small' }"
      />
      <p-button
        label="Export"
        size="small"
        icon="pi pi-upload"
        severity="secondary"
        (onClick)="exportCSV()"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #projectTable
    [value]="projects"
    dataKey="id"
    [rows]="10"
    [rows]="10"
    [columns]="columns"
    [rowHover]="true"
    [rowsPerPageOptions]="[10, 20]"
    [loading]="loading"
    [paginator]="true"
    [(selection)]="selectedProjects"
    [globalFilterFields]="[
      'name',
      'startDate',
      'endDate',
      'client.name',
      'status'
    ]"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template #caption>
      <div class="flex justify-between items-center text-zinc-500 text">
        <p class="italic">Total {{ projects.length }} projects</p>
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input
            pInputText
            type="text"
            (input)="filterGlobal($event, 'contains')"
            placeholder="Search keyword"
          />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th style="width: 20%">Name</th>
        <th style="min-width: 5rem">
          <div class="flex items-center">
            Client
            <p-columnFilter type="text" field="clientName" display="menu" />
          </div>
        </th>
        <th style="min-width: 10rem">
          <div class="flex items-center">
            Status
            <p-columnFilter field="type" matchMode="equals" display="menu">
              <ng-template #filter let-value let-filter="filterCallback">
                <p-dropdown
                  [ngModel]="value"
                  [options]="types"
                  (onChange)="filter($event.value)"
                  placeholder="Any"
                >
                  <ng-template let-option #item>
                    <p-tag
                      [value]="option.value"
                      [severity]="getTypeBadge(option.label)"
                    />
                  </ng-template>
                </p-dropdown>
              </ng-template>
            </p-columnFilter>
          </div>
        </th>
        <th style="width: 12%">Agreed Price per hour</th>
        <th style="width: 12%">Start Date</th>
        <th style="width: 12%">End Date</th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template #body let-project>
      <tr class="text-sm">
        <td>
          <a
            class="hover:underline font-bold"
            [routerLink]="getProjectRouterLink(project)"
          >
            {{ project.name }}
          </a>
        </td>
        <td>
          <a
            class="hover:underline"
            [routerLink]="getClientRouterLink(project)"
          >
            {{ project.client.name }}
          </a>
        </td>
        <td>
          <p-tag
            [value]="project.status"
            [severity]="getTypeBadge(project.status)"
          />
        </td>
        <td>{{ project.perHourRate | currency }}</td>
        <td>{{ project.startDate | date : "mediumDate" }}</td>
        <td>{{ project.endDate | date : "mediumDate" }}</td>
        <td>
          <p-button
            [outlined]="true"
            size="small"
            (onClick)="openDropdownMenu($event, project)"
            icon="pi pi-ellipsis-v"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="projectDialogOpen"
    (onHide)="closeDialog()"
    [modal]="true"
    [style]="{ width: '500px' }"
    [header]="getModalHeader()"
  >
    <ng-template #content>
      <app-project-create [clients]="clients" [project]="currentProject" />
    </ng-template>

    <ng-template #footer>
      <p-button
        label="Cancel"
        icon="pi pi-times"
        text
        (click)="closeDialog()"
      />
      <p-button label="Save" icon="pi pi-check" (click)="saveProject()" />
    </ng-template>
  </p-dialog>

  <p-confirm-dialog [style]="{ width: '450px' }" />
  <p-tiered-menu #menu [model]="dropdownMenu" [popup]="true"></p-tiered-menu>
</div>
