<div class="card">
  <p-toast />
  <p-toolbar styleClass="mb-6">
    <ng-template #start>
      <p-button
        label="New"
        size="small"
        icon="pi pi-plus"
        class="mr-2"
        (onClick)="openNew()"
      />
    </ng-template>

    <ng-template #end>
      <p-fileupload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        auto
        customUpload
        class="mr-2 inline-block"
        [chooseButtonProps]="{ severity: 'secondary', size: 'small' }"
      />
      <p-button
        label="Export"
        size="small"
        icon="pi pi-upload"
        severity="secondary"
        (onClick)="exportCSV()"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #invoiceTable
    [value]="invoices"
    dataKey="id"
    [rows]="10"
    [columns]="columns"
    [rowHover]="true"
    [rowsPerPageOptions]="[10, 20]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['clientName', 'date', 'dueDate', 'amount']"
    [(selection)]="selectedInvoices"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template #caption>
      <div class="flex justify-between items-center text-zinc-500 text">
        <p class="italic">Total {{ invoices.length }} invoices</p>
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input
            pInputText
            type="text"
            (input)="filterGlobal($event, 'contains')"
            placeholder="Search keyword"
          />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th scope="col" style="width: 12%">Name</th>
        <th scope="col" style="min-width: 5rem">
          <div class="flex items-center">
            Client
            <p-columnFilter type="text" field="clientName" display="menu" />
          </div>
        </th>
        <th scope="col" style="min-width: 5rem">
          <div class="flex items-center">
            Project
            <p-columnFilter type="text" field="project" display="menu" />
          </div>
        </th>
        <th scope="col" style="width: 12%">Generated On</th>
        <th scope="col" style="min-width: 10rem">
          <div class="flex items-center">
            Status
            <p-columnFilter field="type" matchMode="equals" display="menu">
              <ng-template #filter let-value let-filter="filterCallback">
                <p-dropdown
                  [ngModel]="value"
                  [options]="types"
                  (onChange)="filter($event.value)"
                  placeholder="Any"
                >
                  <ng-template let-option #item>
                    <p-tag
                      [value]="option.value"
                      [severity]="getTypeBadge(option.label)"
                    />
                  </ng-template>
                </p-dropdown>
              </ng-template>
            </p-columnFilter>
          </div>
        </th>
        <th scope="col" style="width: 12%">Due Date</th>
        <th scope="col"></th>
      </tr>
    </ng-template>

    <ng-template #body let-invoice>
      <tr class="text-sm">
        <td>{{ invoice.description }}</td>
        <td>{{ invoice.client?.name }}</td>
        <td>{{ invoice.project?.name }}</td>
        <td>{{ invoice.date | date : "mediumDate" }}</td>
        <td>
          <p-tag
            styleClass="text-xs"
            [value]="invoice.status"
            [severity]="getTypeBadge(invoice.status)"
          />
        </td>
        <td>{{ invoice.dueDate | date : "mediumDate" }}</td>
        <td>
          <p-button
            [outlined]="true"
            size="small"
            (click)="openDropdownMenu($event, invoice)"
            icon="pi pi-ellipsis-v"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="paymentInfoDialogOpen"
    (onHide)="closePaymentInfoDialog()"
    [modal]="true"
    [style]="{ width: '500px' }"
    header="Add Payment Information and Mark as Paid"
  >
  <ng-template #content>
    <app-invoice-pi-add
      [invoice]="currentInvoice"
    />
  </ng-template>

  <ng-template #footer>
    <p-button
      label="Cancel"
      icon="pi pi-times"
      text
      (click)="closeDialog()"
    />
    <p-button label="Save" icon="pi pi-check" (click)="saveInvoice()" />
  </ng-template>
  </p-dialog>

  <p-dialog
    [(visible)]="invoiceDialogOpen"
    (onHide)="closeDialog()"
    [modal]="true"
    [style]="{ width: '500px' }"
    [header]="getModalHeader()"
  >
    <ng-template #content>
      <app-invoice-create
        [projects]="projects"
        [clients]="clients"
        [invoice]="currentInvoice"
      />
    </ng-template>

    <ng-template #footer>
      <p-button
        label="Cancel"
        icon="pi pi-times"
        text
        (click)="closeDialog()"
      />
      <p-button label="Save" icon="pi pi-check" (click)="saveInvoice()" />
    </ng-template>
  </p-dialog>

  <p-confirm-dialog [style]="{ width: '450px' }" />
  <p-tiered-menu #menu [model]="dropdownMenu" [popup]="true"></p-tiered-menu>
</div>
