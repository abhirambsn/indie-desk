<div class="flex flex-col gap-4">
  <p-iftalabel>
    <input
      type="text"
      pInputText
      id="title"
      pSize="small"
      [(ngModel)]="ticket.title"
      required
      fluid
      ngDefaultControl
    />
    <label for="title">Title</label>
  </p-iftalabel>

  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-6">
      <p-iftaLabel>
        <p-select
          inputId="status"
          id="status"
          [(ngModel)]="ticket.status"
          [options]="ticketStatuses"
          optionLabel="label"
          optionValue="value"
          placeholder="Select Status"
          size="small"
          fluid
          ngDefaultControl
        />
        <label for="client">Ticket Status</label>
      </p-iftaLabel>
    </div>

    <div class="col-span-6">
      <p-iftaLabel>
        <p-select
          inputId="priority"
          id="priority"
          [(ngModel)]="ticket.priority"
          [options]="ticketPriorities"
          optionLabel="label"
          optionValue="value"
          placeholder="Select Priority"
          size="small"
          fluid
          ngDefaultControl
        />
        <label for="priority">Ticket Priority</label>
      </p-iftaLabel>
    </div>
  </div>

  <p-iftalabel>
    <p-select
      inputId="assignee"
      id="assignee"
      [(ngModel)]="ticket.assignee"
      [options]="users"
      [filter]="true"
      filterBy="label"
      [showClear]="true"
      optionLabel="label"
      optionValue="value"
      placeholder="Select Assignee"
      size="small"
      fluid
      ngDefaultControl
    />
    <label for="assignee">Assignee</label>
  </p-iftalabel>

  <p-iftalabel>
    <textarea
      id="description"
      pTextarea
      [(ngModel)]="ticket.description"
      pSize="small"
      rows="3"
      cols="20"
      fluid
      ngDefaultControl
    ></textarea>
    <label for="description">Task Description</label>
  </p-iftalabel>
</div>
