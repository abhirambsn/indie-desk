<div class="flex flex-col gap-4">
  <p-iftalabel>
    <input
      type="text"
      pInputText
      id="title"
      pSize="small"
      [(ngModel)]="task.title"
      required
      fluid
    />
    <label for="title">Title</label>
  </p-iftalabel>

  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-6">
      <p-iftalabel>
        <p-select
          inputId="status"
          id="status"
          [(ngModel)]="task.status"
          [options]="taskStatuses"
          optionLabel="label"
          optionValue="value"
          placeholder="Select Status"
          size="small"
          fluid
        />
        <label for="client">Task Status</label>
      </p-iftalabel>
    </div>

    <div class="col-span-6">
      <p-iftalabel>
        <p-select
          inputId="priority"
          id="priority"
          [(ngModel)]="task.priority"
          [options]="taskPriorities"
          optionLabel="label"
          optionValue="value"
          placeholder="Select Priority"
          size="small"
          fluid
        />
        <label for="priority">Task Priority</label>
      </p-iftalabel>
    </div>
  </div>

  <p-iftalabel>
    <p-select
      inputId="assignee"
      id="assignee"
      [(ngModel)]="task.assignee"
      [options]="users"
      [filter]="true"
      filterBy="label"
      [showClear]="true"
      optionLabel="label"
      optionValue="value"
      placeholder="Select Assignee"
      size="small"
      fluid
    />
    <label for="assignee">Assignee</label>
  </p-iftalabel>

  <p-iftalabel>
    <input
      type="number"
      pInputText
      id="plannedHours"
      pSize="small"
      [(ngModel)]="task.plannedHours"
      required
      fluid
      min="0"
    />
    <label for="plannedHours">Planned Hours</label>
  </p-iftalabel>

  <p-iftalabel>
    <textarea
      id="description"
      pTextarea
      [(ngModel)]="task.description"
      pSize="small"
      rows="3"
      cols="20"
      fluid
    ></textarea>
    <label for="description">Task Description</label>
  </p-iftalabel>
</div>
