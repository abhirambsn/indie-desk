<div class="card">
  <p-toast />
  <p-toolbar styleClass="mb-6">
    <ng-template #start>
      <p-button label="New" size="small" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" />
      <p-button severity="danger" size="small" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedClients()" [disabled]="!selectedClients || !selectedClients.length" />
    </ng-template>

    <ng-template #end>
      <p-fileupload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"  chooseLabel="Import" auto customUpload class="mr-2 inline-block" [chooseButtonProps]="{ severity: 'secondary', size: 'small' }" />
      <p-button label="Export" size="small" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
  </p-toolbar>

  <p-table
    #clientTable
    [value]="clients"
    dataKey="id"
    [rows]="10"
    [columns]="columns"
    [rowHover]="true"
    [rowsPerPageOptions]="[10, 20]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['city', 'state', 'zip', 'type', 'name', 'email']"
    [(selection)]="selectedClients"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template #caption>
      <div class="flex justify-between items-center text-gray-200 text">
        <p class="italic">Total {{clients.length}} clients</p>
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input
            pInputText
            type="text"
            (input)="filterGlobal($event, 'contains')"
            placeholder="Search keyword"
          />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th style="width: 1.5rem"><p-tableHeaderCheckbox /></th>
        <th style="min-width:10rem">
          <div class="flex items-center">
            Name
          </div>
        </th>
        <th style="min-width:5rem">
          <div class="flex items-center">
            City
            <p-columnFilter type="text" field="city" display="menu" />
          </div>
        </th>
        <th style="min-width:5rem">
          <div class="flex items-center">
            State
            <p-columnFilter type="text" field="state" display="menu" />
          </div>
        </th>

        <th style="min-width:4rem">Zip</th>
        <th style="width:12%">Phone</th>
        <th style="width:12%">Email</th>
        <th style="width:12%">Contact</th>
        <th style="min-width:10rem">
          <div class="flex items-center">
            Type
            <p-columnFilter field="type" matchMode="equals" display="menu">
              <ng-template #filter let-value let-filter="filterCallback">
                <p-dropdown [ngModel]="value" [options]="types" (onChange)="filter($event.value)" placeholder="Any">
                  <ng-template let-option #item>
                    <p-tag [value]="option.value" [severity]="getTypeBadge(option.label)" />
                  </ng-template>
                </p-dropdown>
              </ng-template>
            </p-columnFilter>
          </div>
        </th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template #body let-client>
      <tr class="text-sm">
        <td>
          <p-tableCheckbox [value]="client" />
        </td>
        <td>
          {{ client.name }}
        </td>
        <td>
          {{ client.city }}
        </td>
        <td>
          {{ client.state }}
        </td>
        <td>
          {{ client.zip }}
        </td>
        <td>
          {{ client.phone }}
        </td>
        <td>
          {{ client.email }}
        </td>
        <td>
          {{ client.contact }}
        </td>
        <td>
          <p-tag styleClass="text-xs" [value]="client.type" [severity]="getTypeBadge(client.type)" />
        </td>
        <td>
          <p-button [outlined]="true" size="small" (click)="openDropdownMenu($event, client)" icon="pi pi-ellipsis-v"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="11">
          <div class="flex flex-col justify-center items-center gap-4 text-gray-200">
            <i class="pi pi-search text-gray-300" style="font-size: 1.5rem"></i>
            <p class="text">No clients found</p>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="clientDialogOpen"
    (onHide)="closeDialog()"
    [modal]="true"
    [style]="{width: '500px'}"
    [header]="getModalHeader()"
  >
    <ng-template #content>
      <app-client-create [client]="currentClient" />
    </ng-template>

    <ng-template #footer>
      <p-button label="Cancel" icon="pi pi-times" text (click)="closeDialog()" />
      <p-button label="Save" icon="pi pi-check" (click)="saveClient()" />
    </ng-template>
  </p-dialog>

  <p-confirm-dialog [style]="{ width: '450px' }" />
  <p-tiered-menu #menu [model]="dropdownMenu" [popup]="true"></p-tiered-menu>
</div>
