<section class="px-4 py-2">
  <p-toast />
  <h3 class="text-2xl tracking-wide">Clients</h3>

  <div class="mt-10">
    <app-client-table
      (clientDialogOpenClick)="onClientModalOpenToggle($event)"
      (clientSave)="onSaveClient($event)"
      (clientDataDelete)="onDeleteClient($event)"
      [clientDialogOpen]="clientModalOpen"
      [loading]="clientsLoading"
      [clients]="clients"
      [submitting]="submitting"
    />
  </div>
</section>
