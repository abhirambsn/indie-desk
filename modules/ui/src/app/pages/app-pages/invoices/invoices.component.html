<section class="px-4 py-2">
    <p-toast />
    <h3 class="text-2xl tracking-wide">Invoices</h3>
  
    <div class="mt-10">
      <app-invoice-table
        (invoiceDialogOpenClick)="onInvoiceModalOpenToggle($event)"
        (invoiceSave)="onSaveInvoice($event)"
        (invoiceDataDelete)="onDeleteInvoice($event)"
        [invoiceDialogOpen]="invoiceModalOpen"
        [loading]="loading"
        [invoices]="invoices"
        [projects]="projects"
        [clients]="clients"
        [submitting]="submitting"
      />
    </div>
  </section>
