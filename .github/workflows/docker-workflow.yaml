name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'modules/**'
      - '.github/workflows/**'
      - 'docker-compose.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'modules/**'
      - '.github/workflows/**'
      - 'docker-compose.yaml'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    env:
      IMAGE_PREFIX: abhirambsn/indie-desk
      IMAGE_TAG: latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Determine changed modules
        id: changed-modules
        run: |
          echo "Changed modules:"
          CHANGED_MODULES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^modules/' | cut -d'/' -f2 | sort | uniq | grep -v '^common$' || true)
          echo "$CHANGED_MODULES"
          echo "changed_modules=$CHANGED_MODULES" >> $GITHUB_ENV
      
      - name: Build and Push Docker Images
        if: env.changed_modules != ''
        run: |
          for module in $CHANGED_MODULES; do
            echo "Building and pushing $module..."
            IMAGE_NAME="${IMAGE_PREFIX}-${module}"
            docker buildx build --push --tag "${IMAGE_NAME}:${IMAGE_TAG}" --file "modules/$module/Dockerfile" "."
          done